# Docker Compose configuration for Browser Automation System
# Note: This is provided for reference, but Docker is not supported in Replit environment
# Use Replit deployment alternatives instead

version: '3.8'

services:
  mcp-server:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.mcp-server
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JIRA_USER=${JIRA_USER}
      - JIRA_PASS=${JIRA_PASS}
      - BROWSER_HEADLESS=true
    ports:
      - "8001:8001"
    volumes:
      - ../workflows:/app/workflows
      - ../exports:/app/exports
    restart: unless-stopped
    networks:
      - automation-network

  workflow-registry:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.registry
    environment:
      - DATABASE_URL=postgresql://user:pass@postgres:5432/workflows
    volumes:
      - ../workflows:/app/workflows
      - ../repairs:/app/repairs
    depends_on:
      - postgres
    networks:
      - automation-network

  router:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.router
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MCP_SERVER_URL=http://mcp-server:8001
    ports:
      - "8002:8002"
    depends_on:
      - mcp-server
      - workflow-registry
    networks:
      - automation-network

  web-dashboard:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.dashboard
    environment:
      - ROUTER_URL=http://router:8002
      - MCP_SERVER_URL=http://mcp-server:8001
    ports:
      - "8000:8000"
    depends_on:
      - router
      - mcp-server
    networks:
      - automation-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=workflows
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - automation-network

  browserless:
    image: browserless/chrome:latest
    environment:
      - CONNECTION_TIMEOUT=600000
      - MAX_CONCURRENT_SESSIONS=5
      - PREBOOT_CHROME=true
    ports:
      - "3000:3000"
    shm_size: 2gb
    networks:
      - automation-network

volumes:
  postgres_data:

networks:
  automation-network:
    driver: bridge